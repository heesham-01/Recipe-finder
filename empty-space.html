<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-empty-space</title>
    <link rel="stylesheet" href="empty-space.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="overall-empty">
        <!-- Header container -->
        <div class="header-container">
            <div class="logo-container">
                <img src="./Images/State=Logo No background.svg" alt="">
            </div>

            <div class="navigations-container">
                <div class="nav-container">
                    <a href="home.html">   
                        <div class="home-nav">
                            <h5>Home</h4>
                        </div>
                    </a>

                    <a href="empty-space.html">
                        <div class="explore-recipe-container">
                            <h5>Explore Recipes</h4>
                        </div>
                    </a>
                </div>

                    <a href="./contact.html"><button class="primary-button">Contact Us</button></a>
            
            </div>
        </div>

        <!-- Page title -->
        <div class="page-title">
            <div class="page-title-container">
                <h4>Recipe</h4>
            </div>
        </div>

        <!-- Search and filter -->
        <div class="search-and-filter">
            <div class="bottom-hero-container">
                <div class="search-container">
                    <div class="search-engine">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search for Recipe...." id="search-input">
                    </div>

                    <button class="search-button" id="search-button">Search</button>
                </div>

                <div class="find-container">
                    <p class="try">Try:</p>
                    <div class="finder">
                        <div class="fried-rice">
                            <p>Fried Rice</p>
                        </div>

                        <div class="jollof-rice">
                            <p>Jollof Rice</p>
                        </div>

                        <div class="peppered-chicken">
                        <p>Peppered Chicken</p>
                        </div>

                        <div class="fired-potato">
                        <p>Fired Potato</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty search state -->
        <div class="empty-search-state recipe-block" id="empty-search-state">
            <div class="search-state-text">
                <p>Start by searching for a recipe above...</p>
            </div>

            <div class="group-image">
                <img src="./Images/Group.svg" alt="Group-Image">
            </div>
        </div>

        <!-- Footer section -->
        <div class="footer-section">
            <div class="top-footer-container">
                <div class="logo-and-tagline">
                    <div class="logo-tagline">
                        <img src="./Images/State=Logo No background.svg" alt="">
                    </div>

                    <div class="tagline-text">
                        <p>Search, Cook, Enjoy!</p>
                    </div>
                </div>

                <div class="footer-buttons-navigations nav">
                    <a href="home.html"><p class="nav-home nav">Home</p></a>
                    <a href="empty-space.html"><p class="nav-explore nav">Explore Recipes</p></a>
                    <a href="./contact.html"><p class="nav-contact nav"> Contact Us</p></a>
                </div>

                <div class="social-block">
                    <div class="social-block-heading">
                        <h5>Follow Us</h5>
                    </div>

                    <div class="socials">
                        <div class="tiktok media" >
                            <img src="./Images/Tiktok icon.svg" alt="Tiktok-Icon">
                        </div>

                        <div class="whatsapp media">
                            <img src="./Images/Whatsapp icon.svg" alt="WhatsApp-Icon">
                        </div>

                        <div class="instagram media">
                            <img src="./Images/Instagram icon.svg" alt="Instagram-Icon">
                        </div>

                        <div class="x media">
                            <img src="./Images/X Icon.svg" alt="X-Icon">
                        </div>

                        <div class="pinterest media">
                            <img src="./Images/Pinterest icon.svg" alt="Pinterest-Icon">
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-reserved">
                <div class="designed-by">
                    <p>Designed by <span class="abdulbasit">Abdulbasit</span> <br> Developed by <span class="abdulbasit">Hisham</span></p>
                </div>

                <div class="cookit-2025">
                    <p>Â© 2025 Cookit. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>



    <script src="empty-state.js"></script>
</body>
</html>
